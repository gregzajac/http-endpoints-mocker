version: '3.9'

services:

  mocker:
    container_name: mocker
    build: ./mocker-service
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./mocker-service/mocker:/app
    expose:
      - 8000

  nginx:
    container_name: nginx
    build: ./nginx
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
    ports:
      - 8080:80
      - 9090:90
      # - 443:443
    depends_on:
      - mocker

